<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Users</div>
  <div class="page__content shadow p-3 position-relative">
    <div class="position-absolute text-center">
      <div class="card">
        <div class="card-header">
          User
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-sm-4">
              <div class="card">
                <div class="card-header">
                  Create
                </div>
                <div class="card-body">
                  <form [formGroup]="Userformgroup" (ngSubmit)="Onsubmit()">
                    <div class="form-group">
                      <label for="nom">Nom:</label>
                      <input type="text" formControlName="nom" class="form-control" />
                    </div>
                    <div class="form-group">
                      <label for="prenom">Prenom:</label>
                      <input type="text" formControlName="prenom" class="form-control" />
                    </div>
                    <div class="form-group">
                      <label for="email">Email:</label>
                      <input type="text" formControlName="email" class="form-control" />
                    </div>
                    <div class="form-group">
                      <label for="date">Date:</label>
                      <input type="text" formControlName="date" class="form-control" />
                    </div>
                    <div class="form-group">
                      <label for="ville">Ville:</label>
                      <input type="text" formControlName="ville" class="form-control" />
                    </div>
                    <div class="form-group">
                      <label for="code_postal">Code Postal:</label>
                      <input type="text" formControlName="code_postal" class="form-control" />
                    </div>
                    <div class="text-center">
                      <button class="btn btn-primary" type="submit">Create</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-sm-8">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Nom</th>
                    <th>Prenom</th>
                    <th>Email</th>
                    <th>Date</th>
                    <th>Ville</th>
                    <th>Code Postal</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let use of Userarray">
                    <td>{{use.nom}}</td>
                    <td>{{use.prenom}}</td>
                    <td>{{use.email}}</td>
                    <td>{{use.date}}</td>
                    <td>{{use.ville}}</td>
                    <td>{{use.code_postal}}</td>
                    <td>
                      <button (click)="Fillform(use)"class="btn btn-update">Edit</button>
                      <button (click)="onDelete(use.id)" class="btn btn-delete">Delete</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
